                tempDiv.innerHTML = note.content;
                const text = tempDiv.textContent || tempDiv.innerText || '';
                totalWords += text.split(/\s+/).filter(word => word.length > 0).length;
            });
            totalWordsEl.textContent = totalWords;
        }
        
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        
        function getPreview(content) {
            const text = stripHtml(content);
            return text.length > 50 ? text.substring(0, 50) + '...' : text;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'איצט';
            if (diff < 3600000) return `פאר ${Math.floor(diff / 60000)} מינוט`;
            if (diff < 86400000) return `פאר ${Math.floor(diff / 3600000)} שעה`;
            if (diff < 604800000) return `פאר ${Math.floor(diff / 86400000)} טאג`;
            
            return date.toLocaleDateString('he-IL');
        }
        
        // Note management functions
        function renderNoteList(notesToRender = notes) {
            noteList.innerHTML = '';
            
            if (notesToRender.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div class="empty-state-icon">📝</div>
                    <h3>נאָך קיין נאָטיצן</h3>
                    <p>דריק אויף "נייַע נאָטיץ" צו אָנהייבן</p>
                `;
noteList.appendChild(emptyState);
                return;
            }
            
            notesToRender.forEach(note => {
                const noteItem = document.createElement('li');
                noteItem.className = 'note-item fade-in';
                if (note.id === currentNoteId) {
                    noteItem.classList.add('active');
                }
                
                const noteContent = document.createElement('div');
                noteContent.className = 'note-item-content';
                
                const titleEl = document.createElement('div');
                titleEl.className = 'note-item-title';
                titleEl.textContent = note.title || 'אָן נאָמען';
                
                const previewEl = document.createElement('div');
                previewEl.className = 'note-preview';
                previewEl.textContent = getPreview(note.content);
                
                const dateEl = document.createElement('div');
                dateEl.className = 'note-date';
                dateEl.innerHTML = `<span>🕒</span> ${formatDate(note.updatedAt)}`;
                
                noteContent.appendChild(titleEl);
                noteContent.appendChild(previewEl);
                noteContent.appendChild(dateEl);
                noteItem.appendChild(noteContent);
                
                noteItem.addEventListener('click', () => loadNote(note.id));
                
                noteList.appendChild(noteItem);
            });
            
            updateStats();
        }
        
        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: '',
                content: '',
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            
            notes.unshift(newNote);
            saveNotesToStorage();
            currentNoteId = newNote.id;
            loadNote(currentNoteId);
            renderNoteList();
            noteTitle.focus();
            showToast('נייַע נאָטיץ געשאפן! ✨');
        }
        
        function loadNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (note) {
                currentNoteId = noteId;
                noteTitle.value = note.title;
                editor.innerHTML = note.content;
                renderNoteList();
                
                // Close sidebar on mobile after selecting note
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('show');
                }
            }
        }
        
        function saveCurrentNote() {
            if (currentNoteId === null) {
                createNewNote();
                return;
            }
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex !== -1) {
                notes[noteIndex].title = noteTitle.value;
                notes[noteIndex].content = editor.innerHTML;
                notes[noteIndex].updatedAt = Date.now();
                
                const updatedNote = notes.splice(noteIndex, 1)[0];
                notes.unshift(updatedNote);
                
                saveNotesToStorage();
                renderNoteList();
                showToast('נאָטיץ געהיט! ✅');
            }
        }
        
        function deleteCurrentNote() {
            if (currentNoteId === null) return;
            
            notes = notes.filter(n => n.id !== currentNoteId);
            saveNotesToStorage();
            
            if (notes.length > 0) {
                currentNoteId = notes[0].id;
                loadNote(currentNoteId);
            } else {
                currentNoteId = null;
                noteTitle.value = '';
                editor.innerHTML = '';
            }
            
            renderNoteList();
            closeModal();
            showToast('נאָטיץ אויסגעמעקט! 🗑️');
        }
        
        function confirmDelete() {
            deleteCurrentNote();
        }
        
        function searchNotes(query) {
            if (!query.trim()) {
                renderNoteList();
                return;
            }
            
            const lowerCaseQuery = query.toLowerCase();
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(lowerCaseQuery) || 
                stripHtml(note.content).toLowerCase().includes(lowerCaseQuery)
            );
            
            renderNoteList(filteredNotes);
        }
        
        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }
        
        // Auto-save functionality
        function setupAutoSave() {
            const autoSave = () => {
                if (currentNoteId) {
                    clearTimeout(autoSaveTimer);
                    autoSaveTimer = setTimeout(() => {
                        saveCurrentNote();
                    }, 1000);
                }
            };
            
            noteTitle.addEventListener('input', autoSave);
            editor.addEventListener('input', autoSave);
        }
        
        // Text formatting functions
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            editor.focus();
        }
        
        function insertHeading(level) {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const selectedText = range.toString();
            
            const heading = document.createElement(`h${level}`);
            heading.textContent = selectedText || 'כאָפּצייל';
            
            range.deleteContents();
            range.insertNode(heading);
            
            selection.removeAllRanges();
            const newRange = document.createRange();
            newRange.selectNodeContents(heading);
            selection.addRange(newRange);
        }
        
        function insertLink() {
            const url = prompt('שרייב אריין דעם לינק URL:');
            if (url) {
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const selectedText = range.toString() || url;
                
                const link = document.createElement('a');
                link.href = url;
                link.textContent = selectedText;
                link.target = '_blank';
                link.style.color = '#5e72e4';
                
                range.deleteContents();
                range.insertNode(link);
            }
        }
        
        // Export to PDF functionality
        function exportToPDF() {
            const element = document.createElement('div');
            element.style.padding = '20px';
            element.style.fontFamily = 'Arial, sans-serif';
            element.style.direction = 'rtl';
            
            const title = document.createElement('h1');
            title.textContent = noteTitle.value || 'אָן נאָמען';
            title.style.marginBottom = '20px';
            
            const content = document.createElement('div');
            content.innerHTML = editor.innerHTML;
            
            element.appendChild(title);
            element.appendChild(content);
            
            const opt = {
                margin: 1,
                filename: `${noteTitle.value || 'נאָטיץ'}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save();
            showToast('PDF דאַונלאָוד געשטאַרט! 📄');
        }
        
        // Event Listeners
        createNoteBtn.addEventListener('click', createNewNote);
        saveNoteBtn.addEventListener('click', saveCurrentNote);
        deleteNoteBtn.addEventListener('click', openModal);
        searchBox.addEventListener('input', (e) => searchNotes(e.target.value));
        exportPdfBtn.addEventListener('click', exportToPDF);
        
        // Toolbar event listeners
        boldBtn.addEventListener('click', () => formatText('bold'));
        italicBtn.addEventListener('click', () => formatText('italic'));
        underlineBtn.addEventListener('click', () => formatText('underline'));
        strikeBtn.addEventListener('click', () => formatText('strikeThrough'));
        
        heading1Btn.addEventListener('click', () => insertHeading(1));
        heading2Btn.addEventListener('click', () => insertHeading(2));
        heading3Btn.addEventListener('click', () => insertHeading(3));
        
        bulletListBtn.addEventListener('click', () => formatText('insertUnorderedList'));
        numberListBtn.addEventListener('click', () => formatText('insertOrderedList'));
        
        alignRightBtn.addEventListener('click', () => formatText('justifyRight'));
        alignCenterBtn.addEventListener('click', () => formatText('justifyCenter'));
        alignLeftBtn.addEventListener('click', () => formatText('justifyLeft'));
        
        fontFamilySelect.addEventListener('change', () => {
            formatText('fontName', fontFamilySelect.value);
        });
        
        textColorInput.addEventListener('input', () => {
            formatText('foreColor', textColorInput.value);
        });
        
        bgColorInput.addEventListener('input', () => {
            formatText('hiliteColor', bgColorInput.value);
        });
        
        insertLinkBtn.addEventListener('click', insertLink);
        
        // Image handling
        insertImageBtn.addEventListener('click', () => {
            imageInput.click();
        });
        
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    img.style.margin = '10px 0';
                    
                    const selection = window.getSelection();
                    if (selection.rangeCount > 0) {
                        const range = selection.getRangeAt(0);
                        range.deleteContents();
                        range.insertNode(img);
                    } else {
                        editor.appendChild(img);
                    }
                    
                    saveCurrentNote();
                };
                reader.readAsDataURL(file);
                e.target.value = '';
            }
        });
        
        // Undo/Redo functionality
        undoBtn.addEventListener('click', () => {
            document.execCommand('undo');
        });
        
        redoBtn.addEventListener('click', () => {
            document.execCommand('redo');
        });
        
        // Mobile sidebar toggle
        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !toggleSidebarBtn.contains(e.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveCurrentNote();
                        break;
                    case 'n':
                        e.preventDefault();
                        createNewNote();
                        break;
                    case 'b':
                        e.preventDefault();
                        formatText('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        formatText('italic');
                        break;
                    case 'u':
                        e.preventDefault();
                        formatText('underline');
                        break;
                }
            }
        });
        
        // Initialize the app
        window.addEventListener('DOMContentLoaded', () => {
            setupAutoSave();
            
            if (notes.length > 0) {
                currentNoteId = notes[0].id;
                loadNote(currentNoteId);
            } else {
                createNewNote();
            }
            
            renderNoteList();
            
            // Add placeholder styles
            const style = document.createElement('style');
            style.innerHTML = `
                [contenteditable=true]:empty:before {
                    content: attr(data-placeholder);
                    color: #aaa;
                    font-style: italic;
                    pointer-events: none;
                }
                
                [contenteditable=true]:focus {
                    outline: none;
                }
            `;
            document.head.appendChild(style);
        });
        
        // Prevent data loss on page unload
        window.addEventListener('beforeunload', (e) => {
            if (currentNoteId && editor.innerHTML !== '') {
                saveCurrentNote();
            }
        });
    </script>
</body>
