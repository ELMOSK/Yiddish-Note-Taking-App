<!DOCTYPE html>
<html dir="rtl" lang="yi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נאָטיץ פּראָ - פּראָפעסיאָנעלע נאָטיצן אַפּליקאציע</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&family=David+Libre:wght@400;700&family=Noto+Sans+Hebrew:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --primary-light: #7c3aed;
            --secondary: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --info: #4299e1;
            --dark: #2d3748;
            --light: #f7fafc;
            --gray: #718096;
            --gray-light: #e2e8f0;
            --gray-lighter: #edf2f7;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', 'Noto Sans Hebrew', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            margin: 0;
            padding: 0;
            direction: rtl;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .app-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 2rem;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-stats {
            display: flex;
            gap: 2rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 0.5rem 1rem;
            background: var(--gray-lighter);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .stat-item:hover {
            background: var(--gray-light);
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        /* Main Container */
        .main-container {
            flex: 1;
            max-width: 1400px;
            margin: 2rem auto;
            width: 100%;
            padding: 0 2rem;
            display: flex; /* Added for app-container to take height */
        }
        
        .app-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            display: flex;
            /* height: calc(100vh - 180px); */ /* Replaced by flex behavior */
            flex: 1; /* Take available space in main-container */
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--gray-lighter);
            border-left: 1px solid var(--gray-light);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            flex-shrink: 0; /* Prevent sidebar from shrinking */
        }
        
        .sidebar-header {
            padding: 1.5rem;
            background: var(--white);
            border-bottom: 1px solid var(--gray-light);
        }
        
        .create-note-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-md);
        }
        
        .create-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .create-note-btn:active {
            transform: translateY(0);
        }
        
        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background: var(--white);
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .note-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .note-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .note-item {
            background: var(--white);
            border: 2px solid transparent;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .note-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateX(-4px);
        }
        
        .note-item:hover::before {
            transform: scaleY(1);
        }
        
        .note-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }
        
        .note-item.active .note-meta {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .note-item-title {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .note-item-preview {
            font-size: 0.875rem;
            color: var(--gray);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 0.5rem;
        }
        
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--white);
            overflow: hidden; /* Prevent content from pushing layout */
        }
        
        .editor-header {
            padding: 1.5rem;
            background: var(--gray-lighter);
            border-bottom: 1px solid var(--gray-light);
        }
        
        .note-title-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            border: 2px solid transparent;
            border-radius: var(--radius);
            background: var(--white);
            transition: var(--transition);
        }
        
        .note-title-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--white);
            border-bottom: 1px solid var(--gray-light);
            align-items: center;
        }
        
        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem;
            background: var(--gray-lighter);
            border-radius: var(--radius);
        }
        
        .toolbar-btn {
            padding: 0.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            color: var(--dark);
        }
        
        .toolbar-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }
        
        .toolbar-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .toolbar-select {
            padding: 0.5rem;
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
        }
        
        .toolbar-select:hover,
        .toolbar-select:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .color-input {
            width: 36px;
            height: 36px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            padding: 2px;
        }
        
        .color-input:hover {
            border-color: var(--primary);
        }
        
        .toolbar-divider {
            width: 1px;
            height: 36px;
            background: var(--gray-light);
            margin: 0 0.5rem;
        }
        
        /* Editor */
        .editor-container {
            flex: 1; /* Key change for vertical expansion */
            padding: 1rem; /* Reduced padding for more editor space */
            overflow-y: hidden; /* Let #editor handle its own scroll */
            background: var(--white);
            display: flex; 
            flex-direction: column;
        }
        
        #editor {
            flex: 1; /* Key change for vertical expansion */
            width: 100%; /* Take full width of container */
            max-width: none; /* Remove max-width constraint */
            padding: 1.5rem; 
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            outline: none;
            font-size: 1.125rem;
            line-height: 1.8;
            overflow-y: auto; /* Editor itself scrolls for long content */
            transition: var(--transition);
        }
        
        #editor:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #editor:empty:before {
            content: attr(data-placeholder);
            color: var(--gray);
            font-style: italic;
            pointer-events: none;
        }
        
        /* Editor Styles */
        #editor h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
            color: var(--dark);
        }
        
        #editor h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0;
            color: var(--dark);
        }
        
        #editor h3 {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 1rem 0;
            color: var(--dark);
        }
        
        #editor p {
            margin: 1rem 0;
        }
        
        #editor blockquote {
            border-right: 4px solid var(--primary);
            padding-right: 1rem;
            margin: 1rem 0;
            color: var(--gray);
            font-style: italic;
        }
        
        #editor ul, #editor ol {
            margin: 1rem 0;
            padding-right: 2rem;
        }
        
        #editor li {
            margin: 0.5rem 0;
        }
        
        #editor a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        #editor a:hover {
            text-decoration: underline;
        }
        
        #editor img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            margin: 1rem 0;
            cursor: pointer;
            transition: var(--transition);
        }
        
        #editor img:hover {
            box-shadow: var(--shadow-lg);
            transform: scale(1.02);
        }
        
        #editor img.img-left {
            float: right;
            margin: 0 0 1rem 1rem;
            max-width: 40%;
        }
        
        #editor img.img-right {
            float: left;
            margin: 0 1rem 1rem 0;
            max-width: 40%;
        }
        
        #editor img.img-center {
            display: block;
            margin: 1rem auto;
            max-width: 80%;
        }
        
        /* Bottom Actions */
        .bottom-actions {
            padding: 1.5rem;
            background: var(--gray-lighter);
            border-top: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            background: var(--secondary);
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        .toast.warning {
            background: var(--warning);
        }
        
        /* Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-backdrop.show {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 500px;
            animation: modalIn 0.3s ease;
        }
        
        @keyframes modalIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .modal-body {
            padding: 1.5rem;
            color: var(--gray);
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-light);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        /* Image Modal */
        .image-modal {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 400px;
            padding: 1.5rem;
        }
        
        .image-modal h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .image-modal label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .image-modal input,
        .image-modal select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .image-modal input:focus,
        .image-modal select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        /* Mobile Responsive */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 101;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            box-shadow: var(--shadow-lg);
        }
        
        @media (max-width: 768px) {
            .header-stats {
                display: none;
            }
            
            .main-container {
                padding: 1rem;
                margin: 1rem auto;
                /* height: calc(100vh - 80px); Adjust based on header height */
            }
            
            .app-container {
                /* height: calc(100vh - 140px); Remove explicit height, let flex handle */
                flex-direction: column; /* Stack sidebar and main content on mobile if sidebar is overlay */
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                right: -320px; /* Start off-screen */
                height: 100vh;
                z-index: 200;
                transition: right 0.3s ease;
                box-shadow: var(--shadow-xl);
            }
            
            .sidebar.show {
                right: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .editor-container {
                padding: 1rem;
            }
            
            #editor {
                padding: 1rem;
            }
        }
        
        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-lighter);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark); /* Darkened scrollbar thumb on hover */
        }
        
        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">📝</div>
                    <div class="logo-text">נאָטיץ פּראָ</div>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalNotes">0</div>
                        <div class="stat-label">נאָטיצן</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalWords">0</div>
                        <div class="stat-label">ווערטער</div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        
        <!-- Main Container -->
        <div class="main-container">
            <div class="app-container">
                <!-- Sidebar -->
                <aside class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <button class="create-note-btn" id="createNoteBtn">
                            <span>➕</span>
                            <span>נייַע נאָטיץ</span>
                        </button>
                        <input type="text" class="search-box" id="searchBox" placeholder="🔍 זוך נאָטיצן...">
                    </div>
                    <div class="note-list-container">
                        <ul class="note-list" id="noteList"></ul>
                    </div>
                </aside>
                
                <!-- Main Content -->
                <main class="main-content">
                    <div class="editor-header">
                        <input type="text" class="note-title-input" id="noteTitle" placeholder="געב א נאָמען פאר דיין נאָטיץ...">
                    </div>
                    
                    <!-- Toolbar -->
                    <div class="toolbar">
                        <div class="toolbar-group">
                            <button class="toolbar-btn" id="boldBtn" title="פעט">
                                <strong>B</strong>
                            </button>
                            <button class="toolbar-btn" id="italicBtn" title="שיף">
                                <em>I</em>
                            </button>
                            <button class="toolbar-btn" id="underlineBtn" title="אונטערשטרייכן">
                                <u>U</u>
                            </button>
                            <button class="toolbar-btn" id="strikeBtn" title="דורכשטרייכן">
                                <s>S</s>
                            </button>
                        </div>

    <!-- Toast Notification -->

        <span id="toastMessage"></span>

    <!-- Delete Confirmation Modal -->
    <div class="modal-backdrop" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">באַשטעטיגן אויסמעקן</h3>

            <div class="modal-body">
                ביסטו זיכער אַז דו ווילסט אויסמעקן די נאָטיץ? די אַקציע קען מען נישט צוריקדרייען.
            </div>
            <div class="modal-footer">
                <button class="action-btn" onclick="closeDeleteModal()">אָפּזאָגן</button>
                <button class="action-btn btn-danger" onclick="confirmDelete()">יאָ, אויסמעקן</button>
            </div>
        </div>
    </div>
    
    <!-- Image Options Modal -->
    <div class="modal-backdrop" id="imageModal">
        <div class="image-modal">
            <h3>בילד אָפּציעס</h3>
            
            <label for="imgWidth">ברייט (פּיקסלס):</label>
            <input type="number" id="imgWidth" min="50" max="1000" value="400">
            
            <label for="imgHeight">הייך (פּיקסלס):</label>
            <input type="number" id="imgHeight" min="50" max="1000" value="300">
            
            <label for="imgPosition">פּאָזיציע:</label>
            <select id="imgPosition">
                <option value="img-center">צענטער</option>
                <option value="img-left">לינקס (טעקסט ארום)</option>
                <option value="img-right">רעכטס (טעקסט ארום)</option>
            </select>
            
            <div class="modal-footer">
                <button class="action-btn" onclick="closeImageModal()">אָפּזאָגן</button>
                <button class="action-btn btn-primary" onclick="insertImage()">אַרייַנלייגן</button>
            </div>
        </div>

    <script>
        // State Management
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteId = null;
        let autoSaveTimer = null;
        let currentImageURL = '';
        
        // DOM Elements
        const noteList = document.getElementById('noteList');
        const noteTitle = document.getElementById('noteTitle');
        const editor = document.getElementById('editor');
        const searchBox = document.getElementById('searchBox');
        const totalNotesEl = document.getElementById('totalNotes');
        const totalWordsEl = document.getElementById('totalWords');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toastIcon');
        const toastMessage = document.getElementById('toastMessage');
        const deleteModal = document.getElementById('deleteModal');
        const imageModal = document.getElementById('imageModal');
        const sidebar = document.getElementById('sidebar');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const imageInput = document.getElementById('imageInput');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            setupEventListeners();
            updateStats();
            
            if (notes.length > 0) {
                loadNote(notes[0].id);
            } else {
                showEmptyStateEditor(); // Show empty state in editor area too if no notes
            }
        });
        
        // Load notes from localStorage
        function loadNotes() {
            renderNoteList(notes);
        }
        
        // Setup all event listeners
        function setupEventListeners() {
            // Note actions
            document.getElementById('createNoteBtn').addEventListener('click', createNewNote);
            document.getElementById('saveBtn').addEventListener('click', saveNote);
            document.getElementById('deleteBtn').addEventListener('click', () => openDeleteModal());
            document.getElementById('exportBtn').addEventListener('click', exportToPDF);
            
            // Search
            searchBox.addEventListener('input', (e) => searchNotes(e.target.value));
            
            // Auto-save
            noteTitle.addEventListener('input', () => autoSave());
            editor.addEventListener('input', () => {
                autoSave();
                updateEditorActiveStates(); // Update toolbar based on cursor position
            });
            editor.addEventListener('click', updateEditorActiveStates);
            editor.addEventListener('keyup', updateEditorActiveStates);

            
            // Toolbar - Text formatting
            document.getElementById('boldBtn').addEventListener('click', () => { formatText('bold'); updateEditorActiveStates(); });
            document.getElementById('italicBtn').addEventListener('click', () => { formatText('italic'); updateEditorActiveStates(); });
            document.getElementById('underlineBtn').addEventListener('click', () => { formatText('underline'); updateEditorActiveStates(); });
            document.getElementById('strikeBtn').addEventListener('click', () => { formatText('strikeThrough'); updateEditorActiveStates(); });
            
            // Headings
            document.getElementById('h1Btn').addEventListener('click', () => { formatHeading('h1'); updateEditorActiveStates(); });
            document.getElementById('h2Btn').addEventListener('click', () => { formatHeading('h2'); updateEditorActiveStates(); });
            document.getElementById('h3Btn').addEventListener('click', () => { formatHeading('h3'); updateEditorActiveStates(); });
            
            // Lists
            document.getElementById('ulBtn').addEventListener('click', () => { formatText('insertUnorderedList'); updateEditorActiveStates(); });
            document.getElementById('olBtn').addEventListener('click', () => { formatText('insertOrderedList'); updateEditorActiveStates(); });
            document.getElementById('quoteBtn').addEventListener('click', () => { formatQuote(); updateEditorActiveStates(); });
            
            // Alignment
            document.getElementById('alignRightBtn').addEventListener('click', () => { formatText('justifyRight'); updateEditorActiveStates(); });
            document.getElementById('alignCenterBtn').addEventListener('click', () => { formatText('justifyCenter'); updateEditorActiveStates(); });
            document.getElementById('alignLeftBtn').addEventListener('click', () => { formatText('justifyLeft'); updateEditorActiveStates(); });
            
            // Font
            document.getElementById('fontFamily').addEventListener('change', (e) => {
                formatText('fontName', e.target.value);
                updateEditorActiveStates();
            });
            
            document.getElementById('fontSizeUp').addEventListener('click', () => { changeFontSize(1); updateEditorActiveStates(); });
            document.getElementById('fontSizeDown').addEventListener('click', () => { changeFontSize(-1); updateEditorActiveStates(); });
            
            // Colors
            document.getElementById('textColor').addEventListener('input', (e) => {
                formatText('foreColor', e.target.value);
                updateEditorActiveStates();
            });
            
            document.getElementById('bgColor').addEventListener('input', (e) => {
                formatText('hiliteColor', e.target.value); // hiliteColor or backColor, hilite is more common
                updateEditorActiveStates();
            });
            
            // Links & Images
            document.getElementById('linkBtn').addEventListener('click', insertLink);
            document.getElementById('imageBtn').addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', handleImageUpload);
            
            // Undo/Redo
            document.getElementById('undoBtn').addEventListener('click', () => { document.execCommand('undo'); updateEditorActiveStates(); });
            document.getElementById('redoBtn').addEventListener('click', () => { document.execCommand('redo'); updateEditorActiveStates(); });
            
            // Mobile menu
            mobileMenuBtn.addEventListener('click', toggleSidebar);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);
        }

        function updateEditorActiveStates() {
            const commands = ['bold', 'italic', 'underline', 'strikeThrough', 'insertUnorderedList', 'insertOrderedList', 'justifyRight', 'justifyCenter', 'justifyLeft'];
            commands.forEach(cmd => {
                const btnId = cmd.toLowerCase().includes('justify') ? 
                                cmd.replace('justify', 'align').replace('unorderedlist', 'ul').replace('orderedlist', 'ol') + 'Btn' :
                                cmd.replace('insertUnorderedList', 'ulBtn').replace('insertOrderedList', 'olBtn') + 'Btn';

                const btn = document.getElementById(btnId);
                if (btn) {
                    if (document.queryCommandState(cmd)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                }
            });
            // Font family
            const fontName = document.queryCommandValue('fontName');
            if (fontName) {
                document.getElementById('fontFamily').value = fontName.replace(/['"]/g, ''); // Remove quotes for matching
            }
        }
        
        // Create new note
        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: '',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            notes.unshift(newNote);
            saveToLocalStorage(); // Save first
            loadNote(newNote.id); // Then load, which will render list and update editor

            noteTitle.focus();
            showToast('נייַע נאָטיץ געשאַפֿן! ✨', 'success');
            hideEmptyStateEditor();
        }
        
        // Load note
        function loadNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) {
                if (notes.length === 0) showEmptyStateEditor(); // No notes at all
                return;
            }
            
            currentNoteId = noteId;
            noteTitle.value = note.title;
            editor.innerHTML = note.content;
            
            renderNoteList(notes); // This will set the active class
            updateStats();
            updateEditorActiveStates();
            hideEmptyStateEditor();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768 && sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        }
        
        // Save note
        function saveNote() {
            if (!currentNoteId) {
                // If there's content but no ID, it's a new note being typed
                if (noteTitle.value.trim() || editor.innerHTML.trim()) {
                    createNewNote(); // This will create, save, and load
                    // Content is already in editor, title in input, it will be picked up by the new save in createNewNote
                }
                return;
            }
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex === -1) return; // Should not happen if currentNoteId is set
            
            notes[noteIndex].title = noteTitle.value;
            notes[noteIndex].content = editor.innerHTML;
            notes[noteIndex].updatedAt = new Date().toISOString();
            
            // Move to top if not already there
            if (noteIndex > 0) {
                const note = notes.splice(noteIndex, 1)[0];
                notes.unshift(note);
            }
            
            saveToLocalStorage();
            renderNoteList(notes); // Re-render to reflect potential order change and updated date
            updateStats();
            
            showToast('נאָטיץ געהיט! ✅', 'success');
        }
        
        // Auto-save
        function autoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                if (currentNoteId || noteTitle.value.trim() || editor.innerHTML.trim()) {
                     // Only save if there's a current note or new content being typed
                    saveNote();
                }
            }, 1500); // Increased delay slightly
        }
        
        // Delete note
        function openDeleteModal() {
            if (!currentNoteId) {
                showToast('קיין נאָטיץ אויסגעקליבן אויסצומעקן.', 'warning');
                return;
            }
            deleteModal.classList.add('show');
        }
        
        function closeDeleteModal() {
            deleteModal.classList.remove('show');
        }
        
        function confirmDelete() {
            if (!currentNoteId) return;
            
            notes = notes.filter(n => n.id !== currentNoteId);
            saveToLocalStorage();
            
            currentNoteId = null; // Reset current note
            if (notes.length > 0) {
                loadNote(notes[0].id); // Load the new first note
            } else {
                noteTitle.value = '';
                editor.innerHTML = '';
                renderNoteList(notes); // Will show empty state in list
                showEmptyStateEditor(); // Show empty state in editor
                updateStats();
            }
            
            closeDeleteModal();
            showToast('נאָטיץ אויסגעמעקט! 🗑️', 'success');
        }
        
        // Search notes
        function searchNotes(query) {
            const trimmedQuery = query.trim().toLowerCase();
            if (!trimmedQuery) {
                renderNoteList(notes);
                return;
            }
            
            const filtered = notes.filter(note => {
                const titleMatch = note.title.toLowerCase().includes(trimmedQuery);
                const contentMatch = stripHtml(note.content).toLowerCase().includes(trimmedQuery);
                return titleMatch || contentMatch;
            });
            
            renderNoteList(filtered);
        }
        
        // Render note list
        function renderNoteList(notesToRender) {
            noteList.innerHTML = '';
            
            if (notesToRender.length === 0 && notes.length === 0) { // Only show full empty state if no notes exist at all
                noteList.innerHTML = `
                    <li class="empty-state" style="padding: 1rem;">
                        <div class="empty-state-icon" style="font-size: 2rem;">📝</div>
                        <h3 style="font-size: 1.2rem;">נאָך קיין נאָטיצן</h3>
                        <p style="font-size: 0.9rem;">דריק "נייַע נאָטיץ"</p>
                    </li>`;
                return;
            } else if (notesToRender.length === 0 && notes.length > 0) { // No results from search
                 noteList.innerHTML = '<li class="empty-state" style="padding: 1rem;"><p>קיין נאָטיצן געפֿונען פֿאַר דיין זוך</p></li>';
                 return;
            }
            
            notesToRender.forEach(note => {
                const li = document.createElement('li');
                li.className = 'note-item';
                if (note.id === currentNoteId) {
                    li.classList.add('active');
                }
                
                const title = document.createElement('div');
                title.className = 'note-item-title';
                title.textContent = note.title || 'אָן נאָמען';
                
                const preview = document.createElement('div');
                preview.className = 'note-item-preview';
                preview.textContent = getPreview(note.content);
                
                const meta = document.createElement('div');
                meta.className = 'note-meta';
                meta.innerHTML = `
                    <span>📅 ${formatDate(note.updatedAt)}</span>
                    <span>${getWordCount(note.content)} ווערטער</span>
                `;
                
                li.appendChild(title);
                li.appendChild(preview);
                li.appendChild(meta);
                
                li.addEventListener('click', () => loadNote(note.id));
                
                noteList.appendChild(li);
            });
        }
        
        // Show empty state in editor area
        function showEmptyStateEditor() {
            // Hide editor, toolbar, title, bottom actions, show a message
            document.querySelector('.editor-header').style.display = 'none';
            document.querySelector('.toolbar').style.display = 'none';
            document.querySelector('.editor-container').style.display = 'none';
            document.querySelector('.bottom-actions').style.display = 'none';

            let emptyEditorMessage = document.getElementById('emptyEditorMessage');
            if (!emptyEditorMessage) {
                emptyEditorMessage = document.createElement('div');
                emptyEditorMessage.id = 'emptyEditorMessage';
                emptyEditorMessage.className = 'empty-state';
                emptyEditorMessage.style.cssText = 'flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;';
                emptyEditorMessage.innerHTML = `
                    <div class="empty-state-icon">📝</div>
                    <h3>וואַרט אויף דיין געדאַנקען...</h3>
                    <p>שאַפֿט אַ נייַע נאָטיץ אָדער קלויבט אויס איינס פון דער ליסטע.</p>
                `;
                document.querySelector('.main-content').appendChild(emptyEditorMessage);
            }
            emptyEditorMessage.style.display = 'flex';
        }

        function hideEmptyStateEditor() {
            document.querySelector('.editor-header').style.display = '';
            document.querySelector('.toolbar').style.display = '';
            document.querySelector('.editor-container').style.display = 'flex'; // it's a flex container
            document.querySelector('.bottom-actions').style.display = 'flex';

            const emptyEditorMessage = document.getElementById('emptyEditorMessage');
            if (emptyEditorMessage) {
                emptyEditorMessage.style.display = 'none';
            }
        }
        
        // Text formatting
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            editor.focus();
        }
        
        function formatHeading(tag) {
            document.execCommand('formatBlock', false, tag);
            editor.focus();
        }
        
        function formatQuote() {
            document.execCommand('formatBlock', false, 'blockquote');
            editor.focus();
        }
        
        function changeFontSize(direction) {
            const currentSize = document.queryCommandValue('fontSize') || '3'; // Default to '3' (normal)
            let newSize = parseInt(currentSize) + direction;
            newSize = Math.max(1, Math.min(7, newSize)); // Clamp between 1 and 7
            formatText('fontSize', newSize.toString());
        }
        
        // Link insertion
        function insertLink() {
            const url = prompt('שרייב אַרייַן דעם לינק URL:', 'https://');
            if (!url) return;
            formatText('createLink', url);
        }
        
        // Image handling
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (!file.type.startsWith('image/')) {
                showToast('ביטע קלויב אויס אַ בילד טעקע.', 'warning');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (event) => {
                currentImageURL = event.target.result;
                const img = new Image();
                img.onload = () => {
                    document.getElementById('imgWidth').value = Math.min(img.width, 600); // Default width
                    document.getElementById('imgHeight').value = Math.min(img.height, img.height * (Math.min(img.width, 600) / img.width)); // Proportional height
                    imageModal.classList.add('show');
                };
                img.src = currentImageURL;
            };
            reader.readAsDataURL(file);
            e.target.value = ''; // Reset file input
        }
        
        function closeImageModal() {
            imageModal.classList.remove('show');
            currentImageURL = '';
        }
        
        function insertImage() {
            if (!currentImageURL) return;
            
            const imgElement = document.createElement('img');
            imgElement.src = currentImageURL;
            const width = document.getElementById('imgWidth').value;
            const height = document.getElementById('imgHeight').value;
            if (width) imgElement.style.width = `${width}px`;
            if (height) imgElement.style.height = `${height}px`;
            imgElement.className = document.getElementById('imgPosition').value; // Class for alignment
            
            editor.focus(); // Ensure editor has focus before inserting
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.deleteContents(); // Remove selected text if any
                range.insertNode(imgElement);
                
                // Add a new paragraph after the image for easier typing
                const p = document.createElement('p');
                const br = document.createElement('br'); // Some browsers need <br> in empty <p> to show cursor
                p.appendChild(br);
                range.setStartAfter(imgElement);
                range.collapse(true);
                range.insertNode(p);
                
                // Move cursor into the new paragraph
                range.selectNodeContents(p);
                range.collapse(false); // false to collapse to end of paragraph
                selection.removeAllRanges();
                selection.addRange(range);

            } else { // Fallback if no selection
                editor.appendChild(imgElement);
                editor.appendChild(document.createElement('p')).appendChild(document.createElement('br')); // Add new para after
            }
            
            closeImageModal();
            autoSave();
        }
        
        // Export to PDF
        function exportToPDF() {
            if (!currentNoteId && !editor.innerHTML.trim()) {
                showToast('קיין אינהאַלט צו עקספּאָרטירן.', 'warning');
                return;
            }

            const noteContentHTML = editor.innerHTML;
            const noteTitleText = noteTitle.value || 'אָן נאָמען';

            const pdfContainer = document.createElement('div');
            pdfContainer.setAttribute('dir', 'rtl');
            pdfContainer.style.width = '210mm'; // A4 width
            pdfContainer.style.padding = '15mm'; // Margins for content
            pdfContainer.style.boxSizing = 'border-box';
            pdfContainer.style.overflow = 'hidden'; // Prevent scrollbars in PDF capture

            const style = document.createElement('style');
            style.innerHTML = `
                @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&family=David+Libre:wght@400;700&family=Noto+Sans+Hebrew:wght@300;400;500;600;700&display=swap');
                body { /* html2pdf wraps content in a body */
                    font-family: 'Rubik', 'Noto Sans Hebrew', 'David Libre', Arial, sans-serif;
                    direction: rtl;
                    text-align: right;
                    line-height: 1.6;
                    color: #333333; /* var(--dark) approx */
                    margin: 0;
                    padding: 0;
                }
                h1, h2, h3, h4, h5, h6 {
                    font-family: 'Rubik', 'Noto Sans Hebrew', 'David Libre', Arial, sans-serif;
                    color: #2d3748; /* var(--dark) */
                    margin-top: 1.5em; margin-bottom: 0.75em;
                }
                h1 { font-size: 2em; }
                h2 { font-size: 1.5em; }
                h3 { font-size: 1.17em; }
                p { margin: 1em 0; }
                ul, ol {
                    padding-right: 2rem; 
                    margin-right: 1rem; 
                    margin-top: 1em; margin-bottom: 1em;
                }
                li { margin: 0.5em 0; }
                blockquote {
                    border-right: 4px solid #667eea; /* var(--primary) */
                    padding-right: 1rem;
                    margin: 1em 1rem 1em 0;
                    color: #718096; /* var(--gray) */
                    font-style: italic;
                }
                a {
                    color: #667eea; /* var(--primary) */
                    text-decoration: none;
                }
                a:hover { text-decoration: underline; }
                img {
                    max-width: 100% !important; /* Important to override inline styles if too large */
                    height: auto !important;
                    border-radius: 0.5rem; 
                    box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
                    margin: 1rem 0;
                    display: block; /* Default for images unless class changes it */
                }
                img.img-left { float: right !important; margin: 0 0 1rem 1rem !important; max-width: 40% !important; }
                img.img-right { float: left !important; margin: 0 1rem 1rem 0 !important; max-width: 40% !important; }
                img.img-center { display: block !important; margin: 1rem auto !important; max-width: 80% !important; }

                .pdf-title {
                    font-size: 2.2em;
                    text-align: center;
                    margin-bottom: 20px;
                    font-family: 'Rubik', 'Noto Sans Hebrew', 'David Libre', Arial, sans-serif;
                }
                .pdf-date {
                    font-size: 0.9em;
                    text-align: center;
                    color: #666666;
                    margin-bottom: 30px;
                    font-family: 'Rubik', 'Noto Sans Hebrew', 'David Libre', Arial, sans-serif;
                }
            `;
            pdfContainer.appendChild(style);

            const titleEl = document.createElement('h1');
            titleEl.className = 'pdf-title';
            titleEl.textContent = noteTitleText;
            pdfContainer.appendChild(titleEl);

            const dateEl = document.createElement('p');
            dateEl.className = 'pdf-date';
            dateEl.textContent = `דאטום: ${new Date().toLocaleDateString('he-IL', { year: 'numeric', month: 'long', day: 'numeric' })}`;
            pdfContainer.appendChild(dateEl);

            const contentEl = document.createElement('div');
            contentEl.innerHTML = noteContentHTML;
            pdfContainer.appendChild(contentEl);
            
            // Temporarily append to DOM for html2canvas to calculate styles correctly
            pdfContainer.style.position = 'fixed';
            pdfContainer.style.left = '-10000px'; // Way off-screen
            pdfContainer.style.opacity = '0';   // Invisible
            document.body.appendChild(pdfContainer);

            const opt = {
                margin: 0, // Margins handled by pdfContainer's padding
                filename: `${noteTitleText.replace(/[<>:"/\\|?* .]+/g, '_') || 'נאָטיץ'}_${new Date().toISOString().slice(0,10)}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2, // Higher scale for better quality
                    useCORS: true, // For external images/fonts
                    letterRendering: true, // Better text rendering
                    // Allow html2canvas to determine width/height based on the element
                    // It's important that pdfContainer is in the DOM for this
                },
                jsPDF: {
                    unit: 'mm', // Use millimeters for A4
                    format: 'a4',
                    orientation: 'portrait',
                    compress: true
                },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] } // Standard page break modes
            };

            html2pdf().from(pdfContainer).set(opt).save().then(() => {
                showToast('PDF דאַונלאָוד געשטאַרט! 📄', 'success');
            }).catch(err => {
                console.error("PDF Export Error:", err);
                showToast('PDF עקספּאָרט טעות! ❌', 'error');
            }).finally(() => {
                document.body.removeChild(pdfContainer); // Clean up the temporary element
            });
        }
        
        // Utility functions
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        
        function getPreview(content) {
            const text = stripHtml(content);
            return text.length > 80 ? text.substring(0, 80) + '...' : text;
        }
        
        function getWordCount(content) {
            const text = stripHtml(content);
            if (!text.trim()) return 0;
            return text.split(/\s+/).filter(word => word.length > 0).length;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffSeconds = Math.floor((now - date) / 1000);

            if (diffSeconds < 60) return 'איצט';
            const diffMinutes = Math.floor(diffSeconds / 60);
            if (diffMinutes < 60) return `פֿאַר ${diffMinutes} מינוט`;
            const diffHours = Math.floor(diffMinutes / 60);
            if (diffHours < 24) return `פֿאַר ${diffHours} שעה`;
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `פֿאַר ${diffDays} טעג`;
            
            return date.toLocaleDateString('he-IL'); // e.g., 13.6.2024
        }
        
        function updateStats() {
            totalNotesEl.textContent = notes.length;
            let totalWords = 0;
            notes.forEach(note => {
                totalWords += getWordCount(note.content);
            });
            totalWordsEl.textContent = totalWords;
        }
        
        function showToast(message, type = 'success') {
            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️',
                info: 'ℹ️'
            };
            
            toastIcon.textContent = icons[type] || 'ℹ️';
            toastMessage.textContent = message;
            toast.className = `toast ${type}`; // Ensure only one type class
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function saveToLocalStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }
        
        function toggleSidebar() {
            sidebar.classList.toggle('show');
            mobileMenuBtn.textContent = sidebar.classList.contains('show') ? '✕' : '☰';
        }
        
        // Keyboard shortcuts
        function handleKeyboardShortcuts(e) {
            if (e.ctrlKey || e.metaKey) { // Meta key for Mac
                switch(e.key.toLowerCase()) { // Use toLowerCase for key matching
                    case 's':
                        e.preventDefault();
                        saveNote();
                        break;
                    case 'n':
                        e.preventDefault();
                        createNewNote();
                        break;
                    case 'b':
                        e.preventDefault();
                        formatText('bold'); updateEditorActiveStates();
                        break;
                    case 'i':
                        e.preventDefault();
                        formatText('italic'); updateEditorActiveStates();
                        break;
                    case 'u':
                        e.preventDefault();
                        formatText('underline'); updateEditorActiveStates();
                        break;
                    case '/':
                        if (document.activeElement !== searchBox) {
                            e.preventDefault();
                            searchBox.focus();
                        }
                        break;
                }
            }
        }
        
        // Save before unload
        window.addEventListener('beforeunload', (e) => {
            // Standard way to prompt user, though browser support varies
            if (currentNoteId && (noteTitle.value || editor.innerHTML)) {
                // Check if current note content differs from stored one
                const note = notes.find(n => n.id === currentNoteId);
                if (note && (note.title !== noteTitle.value || note.content !== editor.innerHTML)) {
                   saveNote(); // Auto-save one last time
                   // Browsers might still show a generic "changes you made may not be saved"
                   // e.returnValue = 'Are you sure you want to leave? Changes might not be saved.';
                }
            }
        });
    </script>
