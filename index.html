            display: flex;

        /* Header */

            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 2rem;

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {

            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-stats {
            display: flex;
            gap: 2rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 0.5rem 1rem;
            background: var(--gray-lighter);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .stat-item:hover {
            background: var(--gray-light);
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        /* Main Container */
        .main-container {
            flex: 1;
            max-width: 1400px;
            margin: 2rem auto;
            width: 100%;
            padding: 0 2rem;
        }
        
        .app-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            display: flex;
            height: calc(100vh - 180px);
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--gray-lighter);
            border-left: 1px solid var(--gray-light);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            background: var(--white);
            border-bottom: 1px solid var(--gray-light);
        }
        
        .create-note-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-md);
        }
        
        .create-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .create-note-btn:active {
            transform: translateY(0);
        }
        
        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background: var(--white);
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .note-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .note-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .note-item {
            background: var(--white);
            border: 2px solid transparent;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .note-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateX(-4px);
        }
        
        .note-item:hover::before {
            transform: scaleY(1);
        }
        
        .note-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }
        
        .note-item.active .note-meta {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .note-item-title {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .note-item-preview {
            font-size: 0.875rem;
            color: var(--gray);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 0.5rem;
        }
        
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        .editor-header {
            padding: 1.5rem;
            background: var(--gray-lighter);
            border-bottom: 1px solid var(--gray-light);
        }
        
        .note-title-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            border: 2px solid transparent;
            border-radius: var(--radius);
            background: var(--white);
            transition: var(--transition);
        }
        
        .note-title-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--white);
            border-bottom: 1px solid var(--gray-light);
            align-items: center;
        }
        
        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem;
            background: var(--gray-lighter);
            border-radius: var(--radius);
        }
        
        .toolbar-btn {
            padding: 0.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            color: var(--dark);
        }
        
        .toolbar-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }
        
        .toolbar-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .toolbar-select {
            padding: 0.5rem;
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
        }
        
        .toolbar-select:hover,
        .toolbar-select:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .color-input {
            width: 36px;
            height: 36px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            padding: 2px;
        }
        
        .color-input:hover {
            border-color: var(--primary);
        }
        
        .toolbar-divider {
            width: 1px;
            height: 36px;
            background: var(--gray-light);
            margin: 0 0.5rem;
        }
        
        /* Editor */
        .editor-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: var(--white);
        }
        
        #editor {
            min-height: 400px;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            outline: none;
            font-size: 1.125rem;
            line-height: 1.8;
            transition: var(--transition);
        }
        
        #editor:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #editor:empty:before {
            content: attr(data-placeholder);
            color: var(--gray);
            font-style: italic;
            pointer-events: none;
        }
        
        /* Editor Styles */
        #editor h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
            color: var(--dark);
        }
        
        #editor h2 {

            font-weight: 600;
            margin: 1rem 0;
            color: var(--dark);
        }
        
        #editor h3 {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 1rem 0;
            color: var(--dark);
        }
        
        #editor p {
            margin: 1rem 0;
        }
        
        #editor blockquote {
            border-right: 4px solid var(--primary);
            padding-right: 1rem;
            margin: 1rem 0;
            color: var(--gray);
            font-style: italic;
        }
        
        #editor ul, #editor ol {
            margin: 1rem 0;
            padding-right: 2rem;
        }
        
        #editor li {
            margin: 0.5rem 0;
        }
        
        #editor a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        #editor a:hover {
            text-decoration: underline;
        }
        
        #editor img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            margin: 1rem 0;
            cursor: pointer;
            transition: var(--transition);
        }
        
        #editor img:hover {
            box-shadow: var(--shadow-lg);
            transform: scale(1.02);
        }
        
        #editor img.img-left {
            float: right;
            margin: 0 0 1rem 1rem;
            max-width: 40%;
        }
        
        #editor img.img-right {
            float: left;
            margin: 0 1rem 1rem 0;
            max-width: 40%;
        }
        
        #editor img.img-center {
            display: block;
            margin: 1rem auto;
            max-width: 80%;
        }
        
        /* Bottom Actions */
        .bottom-actions {
            padding: 1.5rem;
            background: var(--gray-lighter);
            border-top: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            background: var(--secondary);
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        .toast.warning {
            background: var(--warning);
        }
        
        /* Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-backdrop.show {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 500px;
            animation: modalIn 0.3s ease;
        }
        
        @keyframes modalIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .modal-body {
            padding: 1.5rem;
            color: var(--gray);
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-light);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        /* Image Modal */
        .image-modal {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 400px;
            padding: 1.5rem;
        }
        
        .image-modal h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .image-modal label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .image-modal input,
        .image-modal select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .image-modal input:focus,
        .image-modal select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        /* Mobile Responsive */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 101;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            box-shadow: var(--shadow-lg);
        }
        
        @media (max-width: 768px) {
            .header-stats {
                display: none;
            }
            
            .main-container {
                padding: 1rem;
                margin: 1rem auto;
            }
            
            .app-container {
                height: calc(100vh - 140px);
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                right: -320px;
                height: 100vh;
                z-index: 200;
                transition: right 0.3s ease;
                box-shadow: var(--shadow-xl);
            }
            
            .sidebar.show {
                right: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .editor-container {
                padding: 1rem;
            }
            
            #editor {
                padding: 1rem;
            }
        }
        
        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-lighter);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-dark);
        }
        
        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        // State Management
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteId = null;

        // DOM Elements
        const noteList = document.getElementById('noteList');

        // Initialize

            setupEventListeners();
            updateStats();
            
            if (notes.length > 0) {

                showEmptyState();
            }

        // Load notes from localStorage
        function loadNotes() {
            renderNoteList(notes);
        }
        
        // Setup all event listeners

            document.getElementById('exportBtn').addEventListener('click', exportToPDF);
            
            // Search
            searchBox.addEventListener('input', (e) => searchNotes(e.target.value));
            
            // Auto-save

            editor.addEventListener('input', () => autoSave());
            
            // Toolbar - Text formatting
            document.getElementById('boldBtn').addEventListener('click', () => formatText('bold'));
            document.getElementById('italicBtn').addEventListener('click', () => formatText('italic'));
            document.getElementById('underlineBtn').addEventListener('click', () => formatText('underline'));
            document.getElementById('strikeBtn').addEventListener('click', () => formatText('strikeThrough'));
            
            // Headings
            document.getElementById('h1Btn').addEventListener('click', () => formatHeading('h1'));
            document.getElementById('h2Btn').addEventListener('click', () => formatHeading('h2'));
            document.getElementById('h3Btn').addEventListener('click', () => formatHeading('h3'));

            document.getElementById('ulBtn').addEventListener('click', () => formatText('insertUnorderedList'));

            document.getElementById('alignLeftBtn').addEventListener('click', () => formatText('justifyLeft'));
            
            // Font
            document.getElementById('fontFamily').addEventListener('change', (e) => {

            });

            // Links & Images
            document.getElementById('linkBtn').addEventListener('click', insertLink);

            // Undo/Redo
            document.getElementById('undoBtn').addEventListener('click', () => document.execCommand('undo'));
            document.getElementById('redoBtn').addEventListener('click', () => document.execCommand('redo'));

            mobileMenuBtn.addEventListener('click', toggleSidebar);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);
        }
        
        // Create new note
        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: '',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            notes.unshift(newNote);
            currentNoteId = newNote.id;
            noteTitle.value = '';
            editor.innerHTML = '';
            
            saveToLocalStorage();
            renderNoteList(notes);
            noteTitle.focus();
            
            showToast('× ×™×™Ö·×¢ × ×Ö¸×˜×™×¥ ×’×¢×©×Ö·×¤Ö¿×Ÿ! âœ¨', 'success');
        }
        
        // Load note
        function loadNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;
            
            currentNoteId = noteId;
            noteTitle.value = note.title;
            editor.innerHTML = note.content;
            
            renderNoteList(notes);
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }
        
        // Save note
        function saveNote() {
            if (!currentNoteId) {
                createNewNote();
                return;
            }
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex === -1) return;
            
            notes[noteIndex].title = noteTitle.value;
            notes[noteIndex].content = editor.innerHTML;
            notes[noteIndex].updatedAt = new Date().toISOString();
            
            // Move to top
            const note = notes.splice(noteIndex, 1)[0];
            notes.unshift(note);
            
            saveToLocalStorage();
            renderNoteList(notes);
            updateStats();
            
            showToast('× ×Ö¸×˜×™×¥ ×’×¢×”×™×˜! âœ…', 'success');
        }
        
        // Auto-save
        function autoSave() {
            if (!currentNoteId) return;
            
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                saveNote();
            }, 1000);
        }
        
        // Delete note
        function openDeleteModal() {
            if (!currentNoteId) return;
            deleteModal.classList.add('show');
        }
        
        function closeDeleteModal() {
            deleteModal.classList.remove('show');
        }
        
        function confirmDelete() {
            if (!currentNoteId) return;
            
            notes = notes.filter(n => n.id !== currentNoteId);
            saveToLocalStorage();
            
            if (notes.length > 0) {
                loadNote(notes[0].id);
            } else {
                currentNoteId = null;
                noteTitle.value = '';
                editor.innerHTML = '';
                showEmptyState();
            }
            
            renderNoteList(notes);
            updateStats();
            closeDeleteModal();
            
            showToast('× ×Ö¸×˜×™×¥ ××•×™×¡×’×¢××¢×§×˜! ğŸ—‘ï¸', 'success');
        }
        
        // Search notes
        function searchNotes(query) {
            if (!query.trim()) {
                renderNoteList(notes);
                return;
            }
            
            const filtered = notes.filter(note => {
                const titleMatch = note.title.toLowerCase().includes(query.toLowerCase());
                const contentMatch = stripHtml(note.content).toLowerCase().includes(query.toLowerCase());
                return titleMatch || contentMatch;
            });
            
            renderNoteList(filtered);
        }
        
        // Render note list
        function renderNoteList(notesToRender) {
            noteList.innerHTML = '';
            
            if (notesToRender.length === 0) {
                if (notes.length === 0) {
                    showEmptyState();
                } else {
                    noteList.innerHTML = '<li class="empty-state"><p>×§×™×™×Ÿ × ×Ö¸×˜×™×¦×Ÿ ×’×¢×¤Ö¿×•× ×¢×Ÿ</p></li>';
                }
                return;
            }
            
            notesToRender.forEach(note => {
                const li = document.createElement('li');
                li.className = 'note-item';
                if (note.id === currentNoteId) {
                    li.classList.add('active');
                }
                
                const title = document.createElement('div');
                title.className = 'note-item-title';
                title.textContent = note.title || '×Ö¸×Ÿ × ×Ö¸××¢×Ÿ';
                
                const preview = document.createElement('div');
                preview.className = 'note-item-preview';
                preview.textContent = getPreview(note.content);
                
                const meta = document.createElement('div');
                meta.className = 'note-meta';
                meta.innerHTML = `
                    <span>ğŸ“… ${formatDate(note.updatedAt)}</span>
                    <span>${getWordCount(note.content)} ×•×•×¢×¨×˜×¢×¨</span>
                `;
                
                li.appendChild(title);
                li.appendChild(preview);
                li.appendChild(meta);
                
                li.addEventListener('click', () => loadNote(note.id));
                
                noteList.appendChild(li);
            });
        }
        
        // Show empty state
        function showEmptyState() {
            const emptyState = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“</div>
                    <h3>× ×Ö¸×š ×§×™×™×Ÿ × ×Ö¸×˜×™×¦×Ÿ</h3>
                    <p>×“×¨×™×§ "× ×™×™Ö·×¢ × ×Ö¸×˜×™×¥" ×¦×• ×Ö¸× ×”×™×™×‘×Ÿ ×©×¨×™×™×‘×Ÿ</p>
                </div>
            `;
            
            if (noteList.children.length === 0) {
                noteList.innerHTML = emptyState;
            }
        }
        
        // Text formatting
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            editor.focus();
        }
        
        function formatHeading(tag) {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const selectedText = range.toString();
            
            const heading = document.createElement(tag);
            heading.textContent = selectedText || '×§×Ö¸×¤Ö¼×¦×™×™×œ';
            
            range.deleteContents();
            range.insertNode(heading);
            
            // Move cursor after heading
            range.setStartAfter(heading);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
        }
        
        function formatQuote() {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const selectedText = range.toString();
            
            const blockquote = document.createElement('blockquote');
            blockquote.textContent = selectedText || '×¦×™×˜×Ö·×˜';
            
            range.deleteContents();
            range.insertNode(blockquote);
        }
        
        function changeFontSize(direction) {
            const sizes = ['1', '2', '3', '4', '5', '6', '7'];
            let currentSize = '3';
            
            // Try to get current font size
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const parent = selection.getRangeAt(0).commonAncestorContainer.parentElement;
                const computedSize = window.getComputedStyle(parent).fontSize;
                // Convert to relative size (approximate)
                if (computedSize) {
                    const px = parseInt(computedSize);
                    if (px <= 10) currentSize = '1';
                    else if (px <= 13) currentSize = '2';
                    else if (px <= 16) currentSize = '3';
                    else if (px <= 18) currentSize = '4';
                    else if (px <= 24) currentSize = '5';
                    else if (px <= 32) currentSize = '6';
                    else currentSize = '7';
                }
            }
            
            let newIndex = sizes.indexOf(currentSize) + direction;
            newIndex = Math.max(0, Math.min(sizes.length - 1, newIndex));
            
            formatText('fontSize', sizes[newIndex]);
        }
        
        // Link insertion
        function insertLink() {
            const url = prompt('×©×¨×™×™×‘ ×Ö·×¨×™×™Ö·×Ÿ ×“×¢× ×œ×™× ×§:');
            if (!url) return;
            
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const selectedText = range.toString();
            
            if (selectedText) {
                formatText('createLink', url);
            } else {
                const link = document.createElement('a');
                link.href = url;
                link.textContent = url;
                link.target = '_blank';
                
                range.insertNode(link);
                range.setStartAfter(link);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }
        
        // Image handling
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                currentImageURL = event.target.result;
                
                // Get image dimensions
                const img = new Image();
                img.onload = () => {
                    const maxWidth = 600;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth) {
                        const ratio = maxWidth / width;
                        width = maxWidth;
                        height = Math.round(height * ratio);
                    }
                    
                    document.getElementById('imgWidth').value = width;
                    document.getElementById('imgHeight').value = height;
                    
                    imageModal.classList.add('show');
                };
                img.src = currentImageURL;
            };
            reader.readAsDataURL(file);
            
            e.target.value = '';
        }
        
        function closeImageModal() {
            imageModal.classList.remove('show');
            currentImageURL = '';
        }
        
        function insertImage() {
            if (!currentImageURL) return;
            
            const img = document.createElement('img');
            img.src = currentImageURL;
            img.width = document.getElementById('imgWidth').value;
            img.height = document.getElementById('imgHeight').value;
            img.className = document.getElementById('imgPosition').value;
            
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.deleteContents();
                range.insertNode(img);
                
                // Add line break after image
                const br = document.createElement('br');
                range.setStartAfter(img);
                range.insertNode(br);
                range.setStartAfter(br);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            } else {
                editor.appendChild(img);
                editor.appendChild(document.createElement('br'));
            }
            
            closeImageModal();
            editor.focus();
            autoSave();
        }
        
        // Export to PDF
        function exportToPDF() {
            const element = document.createElement('div');
            element.style.padding = '40px';
            element.style.fontFamily = 'Arial, sans-serif';
            element.style.direction = 'rtl';
            element.style.backgroundColor = 'white';
            
            const title = document.createElement('h1');
            title.textContent = noteTitle.value || '×Ö¸×Ÿ × ×Ö¸××¢×Ÿ';
            title.style.marginBottom = '30px';
            title.style.textAlign = 'center';
            title.style.color = '#333';
            
            const date = document.createElement('p');
            date.textContent = new Date().toLocaleDateString('he-IL');
            date.style.textAlign = 'center';
            date.style.color = '#666';
            date.style.marginBottom = '30px';
            
            const content = document.createElement('div');
            content.innerHTML = editor.innerHTML;
            content.style.lineHeight = '1.8';
            
            element.appendChild(title);
            element.appendChild(date);
            element.appendChild(content);
            
            const opt = {
                margin: 1,
                filename: `${noteTitle.value || '× ×Ö¸×˜×™×¥'}_${new Date().toLocaleDateString('he-IL')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    letterRendering: true
                },
                jsPDF: { 
                    unit: 'in', 
                    format: 'letter', 
                    orientation: 'portrait',
                    compress: true
                }
            };
            
            html2pdf().set(opt).from(element).save();
            showToast('PDF ×“×Ö·×•× ×œ×Ö¸×•×“ ×’×¢×©×˜×Ö·×¨×˜! ğŸ“„', 'success');
        }
        
        // Utility functions
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        
        function getPreview(content) {
            const text = stripHtml(content);
            return text.length > 80 ? text.substring(0, 80) + '...' : text;
        }
        
        function getWordCount(content) {
            const text = stripHtml(content);
            return text.split(/\s+/).filter(word => word.length > 0).length;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '××™×¦×˜';
            if (diff < 3600000) return `×¤Ö¿×Ö·×¨ ${Math.floor(diff / 60000)} ××™× ×•×˜`;
            if (diff < 86400000) return `×¤Ö¿×Ö·×¨ ${Math.floor(diff / 3600000)} ×©×¢×”`;
            if (diff < 604800000) return `×¤Ö¿×Ö·×¨ ${Math.floor(diff / 86400000)} ×˜×¢×’`;
            
            return date.toLocaleDateString('he-IL');
        }
        
        function updateStats() {
            totalNotesEl.textContent = notes.length;
            
            let totalWords = 0;
            notes.forEach(note => {
                totalWords += getWordCount(note.content);
            });
            
            totalWordsEl.textContent = totalWords;
        }
        
        function showToast(message, type = 'success') {
            const icons = {
                success: 'âœ…',
                error: 'âŒ',
                warning: 'âš ï¸',
                info: 'â„¹ï¸'
            };
            
            toastIcon.textContent = icons[type];
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function saveToLocalStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }
        
        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }
        
        // Keyboard shortcuts
        function handleKeyboardShortcuts(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveNote();
                        break;
                    case 'n':
                        e.preventDefault();
                        createNewNote();
                        break;
                    case 'b':
                        e.preventDefault();
                        formatText('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        formatText('italic');
                        break;
                    case 'u':
                        e.preventDefault();
                        formatText('underline');
                        break;
                    case '/':
                        e.preventDefault();
                        searchBox.focus();
                        break;
                }
            }
        }
        
        // Save before unload
        window.addEventListener('beforeunload', () => {
            if (currentNoteId && (noteTitle.value || editor.innerHTML)) {
                saveNote();
            }
        });
    </script>
</body>
